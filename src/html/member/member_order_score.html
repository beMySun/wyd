<!--订单对应的外送员资料-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>您的送餐员</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/member/member_order_score.css">
    <script src="../../js/common/hotcss.js"></script>
    <script type="text/javascript">
        var assets = "../..";
    </script>
</head>
<body>
<div class="wui_container">
    <div class="wui_header">
        <div class="page_main_title">
            您的送餐员
        </div>
    </div>
    <div class="wui_content">
        <div class="wui_cells">
            <div class="wui_cell">
                <div class="wui_cell_ct wui_cell_primary">菜品质量
                    <span class="service_rate_text">很好</span>
                </div>
                <div class="wui_cell_rt">
                    <span class="service_rate rate_bad_normal"></span>
                    <span class="service_rate rate_general_normal"></span>
                    <span class="service_rate rate_good_selected"></span>
                </div>
            </div>
            <div class="wui_cell">
                <div class="wui_cell_ct wui_cell_primary">服务质量
                    <span class="service_rate_text">很好</span>
                </div>
                <div class="wui_cell_rt">
                    <span class="service_rate type_show_icons rate_bad_normal"></span>
                    <span class="service_rate type_show_icons rate_general_normal"></span>
                    <span class="service_rate type_show_icons rate_good_selected"></span>
                </div>
            </div>
            <div class="userInfo_message">
                <p class="message_title">其他要求</p>
                <textarea class="message_content font_28" wrap="soft" placeholder="为女神点的大餐? 想对她说啥,我们的黑麦特工乐意帮你转达哦!"></textarea>
            </div>
            <div class="wui_cell wui_tips">
                <div class="wui_cell_ct wui_cell_primary">
                    <span class="score_tips score_tips_50"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="wui_footer">
        <div class="wui_footer_lt">
            <i class="btn_back" data-page="member_points.html">
            </i>
        </div>
        <div class="wui_right_rt">
            <i class="btn_confirm">
                <a href="member_points.html" class="icon_clickable"></a>
            </i>
        </div>
    </div>
</div>

</body>
</html>
