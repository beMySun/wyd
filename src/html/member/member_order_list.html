<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="../../css/pages/member/member_order_list.css">
    <script src="../../js/common/hotcss.js"></script>
    <script type="text/javascript">
        var assets = "../..";
    </script>
</head>
<body>
<div class="wui_container">
    <div class="wui_header">
        <div class="page_main_title">
            我的订单
        </div>
    </div>
    <div class="wui_content">
        <div class="wui_cells">
            <div class="wui_cell ordering">
                <div class="wui_cell_lt">
                    <i class="icon_myinfo_process_order"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <span class="orderContent_num">5份菜式</span>
                    <span class="orderContent_time">2015/12/07</span>
                    <span class="orderContent_address">广州市天河区五山路银汇大厦1803</span>
                    <span class="orderContent_pay">需付<span class="money">230</span></span>
                    <span class="orderContnet_price">原价<span class="money">270</span></span>
                </div>
                <div class="wui_cell_rt">
                    <i class="icon_arrow_right"></i>
                </div>
            </div>
            <div class="wui_cell delivering">
                <div class="wui_cell_lt">
                    <i class="icon_myinfo_process_delivery"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <span class="orderContent_num">10份菜式</span>
                    <span class="orderContent_time">2015/10/27</span>
                    <span class="orderContent_address">广州市天河区五山路银汇大厦1803</span>
                    <span class="orderContent_pay">需付<span class="money">230</span></span>
                    <span class="orderContnet_price">原价<span class="money">270</span></span>
                    <a class="order_operate_btn icon_myinfo_process_score" href="###"></a>
                </div>
                <div class="wui_cell_rt">
                    <i class="icon_arrow_right"></i>
                </div>
            </div>
            <div class="wui_cell order_finish">
                <div class="wui_cell_lt">
                    <i class="icon_myinfo_process_finish"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <span class="orderContent_num">10份菜式</span>
                    <span class="orderContent_time">2015/12/01</span>
                    <span class="orderContent_address">广州市番禺区市桥南郊汇景大道桥南街南庭路401号</span>
                    <span class="orderContent_pay">需付<span class="money">230</span></span>
                    <span class="orderContnet_price">原价<span class="money">270</span></span>
                    <a class="order_operate_btn icon_myinfo_process_close" href="###"></a>
                </div>
                <div class="wui_cell_rt">
                    <i class="icon_arrow_right"></i>
                </div>
            </div>
            <div class="wui_cell order_more_div">
                <div class="btn_order_more" id="btn_order_more" href="javascript:void(0);">显示更多</div>
            </div>
        </div>


    </div>
    <div class="wui_footer ">
        <div class="wui_footer_lt">
            <i class="btn_back">
                <a href="member_points.html" class="icon_clickable"></a>
            </i>
        </div>
    </div>
</div>
</body>
<script !src="">
    /*
    * 解决a标签添加伪元素之后在移动端失效的问题
    */
    document.body.addEventListener('touchstart', function (e) {
    });
    var scrollable = document.querySelector('.wui_content');
    scrollable.addEventListener('touchmove', function (e) {
        e.stopPropagation();
    });

</script>
</html>
