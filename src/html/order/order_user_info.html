<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/order/order_user_info.css">
    <script src="../../js/common/hotcss.js"></script>
    <script type="text/javascript">
        var assets = "../..";
    </script>
</head>
<body>
<div class="wui_container">
    <div class="wui_header"></div>

    <div class="wui_content">
        <div class="banner address_1"></div>
        <div class="wui_cells">
            <div class="wui_cell">
                <div class="wui_cell_lt">
                    <i class="icon_order_name"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <input type="text" class="contact_name font_34" placeholder="联系人姓名">
                </div>
            </div>
            <div class="wui_cell">
                <div class="wui_cell_lt">
                    <i class="icon_order_phone"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <input type="text" pattern="[0-9]*" class="contact_phone font_34" placeholder="联系电话">
                </div>
            </div>
            <div class="wui_cell">
                <div class="wui_cell_lt">
                    <i class="icon_order_address"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <div class="ct_text_rows">
                        <p class="upper_title">广州市天河区龙一路银汇大厦</p>
                        <p class="side_title color_999 font_28">18楼1803</p>
                    </div>
                </div>
                <div class="wui_cell_rt">
                    <i id="modify_address" class="icon_edit"></i>
                </div>
            </div>

<!--=============================用餐日期===================================-->
            <div class="wui_cell" id="dishArriveDate">
                <div class="wui_cell_lt">
                    <i class="icon_order_time"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <div class="ct_text ct_120">
                        送餐日期
                    </div>
                </div>
                <div class="wui_cell_rt cell_rt_bd clear">
                    <span class="dishArrivedate cell_rt_text left">今天</span>
                    <i class="icon_arrow_right right"></i>
                </div>
            </div>

<!--=============================用餐时间===================================-->
            <div class="wui_cell" id="dishArriveTime">
                <div class="wui_cell_lt">
                    <i class="icon_order_time"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <div class="ct_text ct_120">
                        送达时间
                    </div>
                </div>
                <div class="wui_cell_rt cell_rt_bd clear">
                    <span class="cell_rt_text arriveTime left">09:00</span>
                    <i class="icon_arrow_right right"></i>
                </div>
            </div>


            <div class="wui_cell" id="">
                <div class="wui_cell_lt">
                    <i class="icon_order_time"></i>
                </div>
                <div class="wui_cell_ct wui_cell_primary">
                    <div class="ct_text ct_120">
                        尽快送达
                    </div>
                </div>
                <div class="wui_cell_rt cell_rt_bd clear">
                    <div class="mui-checkbox-con">
                        <label>
                            <input class="mui-checkbox mui-checkbox-anim" type="checkbox" id="deliver_sooner">
                        </label>
                    </div>
                </div>
            </div>

            <div class="wui_cell userInfo_message font_28">
                <div class="wui_cell_ct wui_cell_primary">
                    <p class="message_title">其他要求</p>
                    <textarea class="message_content font_28" wrap="soft" placeholder="为女神点的大餐? 想对她说啥,我们的黑麦特工乐意帮你转达哦!"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="wui_footer">
        <div class="wui_footer_lt">
            <i class="btn_back">
                <a href="order_user_info.html"></a>
            </i>
        </div>
        <div class="wui_footer_ct footer_ct_bd clear">
            <i class="icon_total"></i>
            <span class="money color_red">680</span>
        </div>
        <div class="wui_footer_rt">
            <i class="btn_order_next"></i>
        </div>
    </div>

</div>

<script type="text/javascript">
    var DATA = {
        openTime   : "09:00",
        closeTime  : "23:00",
        operateDate  : "2016-04-15",
        presaleDates : 0,
        appointDate : '2016-04-16',
        appointTime : '15:45'
    };
</script>

    <script src="../../js/require.config.debug.js"></script>
    <script data-main="../../js/pages/order/order_user_info" src="../../js/require.js"></script>
</body>
</html>
